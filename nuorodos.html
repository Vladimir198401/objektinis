<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nuorod≈≥ sistema</title>
	<style>
		#sarasas {
			float: left;
			border: 1px solid black;
			padding: 7px;
		}
		h2 {
			color: red;
		}
	</style>
	<script src="nuorodu_sarasas.js"></script>
	<script src="nuoroda.class.js"></script>
	<script>
		function parodyti() {
		
			res_str = '';
			sar = document.getElementById ( 'sarasas' ); 
		
			for ( i = 0; i < nuorodos.length; i++ ) {
			
				objektas_nuoroda = new Nuoroda ( nuorodos [ i ] );
				res_str += objektas_nuoroda.present() + '<br>';
			}
			sar.innerHTML = res_str;
		}
	</script>
</head>
<body>
	<div id="sarasas">
		<input type="button" value="Parodyti" onClick="parodyti()">
	</div>
</body>
</html>
